<body class="bg-[#63907D]">

    <div class="columns-1 sm:columns-2 space-x-3 pt-5 pl-0 sm:pl-5 h-screen max-[426px]:mx-auto">

                <input class="rounded-md w-72 sm:w-96 h-10 sm:h-12 pl-3 text-xl" type="text" name="noun1" id="level4noun1" placeholder="NOUN..." required>

            <div class="font-text mb-2 flex-col">

            <div class="font-text mb-2 flex-col">

            <div class="font-text mb-2 flex-col">

                <input class="rounded-md w-72 sm:w-96 h-10 sm:h-12 pl-3 text-xl" type="text" name="verb" id="level4verb" placeholder="VERB..." required>

            <div class="font-text mb-2 flex-col">
                <label class="text-neutral-100 text-3xl text-nowrap max-[426px]:hidden" for="level4place">ENTER PLACE:</label>

            <div class="font-text mb-2 flex-col">

            </div>
        </div>
            

            <div class="font-text text-[#D9CAB3] mt-2 sm:mt-10 mb-0 sm:mb-52 max-[426px]:text-center">
